global_costmap:
  global_frame: odom
  robot_base_frame: base_link
  update_frequency: 2.5
  publish_frequency: 2.5
  width: 80.0
  height: 80.0
  origin_x: -25.0
  origin_y: -25.0
  static_map: false
  rolling_window: true
  resolution: 0.15
  plugins:
    - {name: obstacles_laser,           type: "costmap_2d::ObstacleLayer"}
    - {name: inflation,                 type: "costmap_2d::InflationLayer"}
